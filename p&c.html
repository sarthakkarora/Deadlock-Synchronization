<br><br><br><br><br><br>

    <div class="mt-4">
        <div class="toast" id="myToast" style="position: absolute; top: 10%; right: 0;">
        <div class="toast-header bg-danger">
            <strong class="mr-auto text-white" id="errmsg"></strong>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggleModeButton = document.getElementById('toggleMode');
            var body = document.body;
            var table = document.getElementById('table');
        
            // Function to update button text based on current mode
            function updateButtonText() {
                if (body.classList.contains('light-mode')) {
                    toggleModeButton.textContent = 'Toggle Mode ðŸŒ™';
                } else {
                    toggleModeButton.textContent = 'Toggle Mode ðŸŒž';
                }
            }
        
            toggleModeButton.addEventListener('click', function() {
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    table.style.borderColor = 'black';
                } else {
                    body.classList.add('light-mode');
                    table.style.borderColor = 'white';
                }
                // Update button text after mode switch
                updateButtonText();
            });
        
            // Initially update button text based on current mode when the DOM content is loaded
            updateButtonText();
        });
        
        $(document).ready(function () {
            let value;
            let semaphore = true;
            let track = -1;
            let inc = 0;
            let counsumeTrack = -1;
            $('#submit-buffer-size').click(function (e) { 
                e.preventDefault();
                value = $('#buffersize').val();
                let designBuffer = '';
                if (value !== undefined && value !== '') {
                    if (value > 0) {
                        $('#err1').text('');
                        $('#design-goes-here').empty();
                        designBuffer += '<div class="m-4 buffer-wrapper">';
                        for (let index = 0; index < value; index++) {
                            const idname = 'buffer' + index;
                            designBuffer += '<div class="buffers" id="'+ idname +'"></div>';
                        }
                        designBuffer += '</div>';
                        $('#buffer-goes-here').html(designBuffer);
                        track = -1;
                        counsumeTrack = -1;
                    } else {
                        $('#err1').text('Value Must Be Grater Than 0');
                    }
                } else {
                    $('#err1').text('Please Enter Value To Proceed');
                }
            });

            $('#produce').click(function (e) { 
                e.preventDefault();
                
                if (value > 0) {

                    if (semaphore) {
                        semaphore = false;
                        if (track === value - 1) {
                            track = 0;
                            console.log('object');
                        } else {
                            const ind = track + 1;
                            console.log('#buffer' + ind);
                            console.log($('#buffer' + ind).text());
                            if ($('#buffer' + ind).text() === '') {
                                track++;
                            }
                        }
                        if ($('#buffer' + track).text() === '') {
                            inc++;
                            $('#buffer' + track).text(inc);
                        } else {
                            $('#errmsg').text('No Space Avaiable To Produce');
                            $("#myToast").toast({ delay: 3000 });
                            $("#myToast").toast('show');
                        }
                        semaphore = true;
                    } else {
                        $('#errmsg').text('This operation is not available as it is performed by the consumer')
                        $('#myToast').toast({ delay: 3000 });
                        $('#myToast').toast('show');
                    }

                } else {
                    $('#errmsg').text('Please Add Buffer First');
                    $('#myToast').toast({ delay: 3000 });
                    $('#myToast').toast('show');
                }
            });

            $('#consume').click(function (e) { 
                e.preventDefault();
                if (value > 0) {

                    if (semaphore) {
                        semaphore = false;
                              
                        if (counsumeTrack === value - 1) {
                            counsumeTrack = 0;
                        } else {
                            const index = counsumeTrack + 1;
                            if (counsumeTrack === -1) {
                                counsumeTrack++;
                            } else if ($('#buffer' + index).text() !== '') {
                                counsumeTrack++;
                            }
                        }
                        if ($('#buffer' + counsumeTrack).text() !== '') {
                            $('#buffer' + counsumeTrack).text('');
                        } else {
                            $('#errmsg').text('Nothing To Consume');
                            $("#myToast").toast({ delay: 3000 });
                            $("#myToast").toast('show');
                        }
                    
                        semaphore = true;
                    } else {
                        $('#errmsg').text('This operation is not available as it is performed by the producer');
                        $('#myToast').toast({ delay: 3000 });
                        $('#myToast').toast('show');
                    }

                } else {
                    $('#errmsg').text('Please Add Buffer First');
                    $('#myToast').toast({ delay: 3000 });
                    $('#myToast').toast('show');
                }
            });            
        });
    </script>
